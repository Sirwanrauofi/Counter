<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="main-container">
        <div class="counter-container">
            <h1 class="counter-title">Counter</h1>
            <span id="counter-value" aria-live="polite">0</span>
            <div class="buttons-container">
                <button class="counter-btn decrease" aria-label="Decrease counter">-</button>
                <button class="counter-btn reset" aria-label="Reset counter">Reset</button>
                <button class="counter-btn increase" aria-label="Increase counter">+</button>
            </div>
        </div>
    </main>
    <script src="./counter.js"></script>
</body>
</html>
